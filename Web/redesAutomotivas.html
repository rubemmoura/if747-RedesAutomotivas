<!DOCTYPE html>
<html>
	<head>
	 	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="redesAutomotivas.css">
		<link rel="stylesheet" href="font/font.css">
		<link rel="icon" type="image/jpg" href="images/car.png" /> 
		<title>Redes Automotivas</title>
	</head>
	<body>
		<header>
			<div id="padrao">
				<img id="logo" src="images/logo.jpg">
				<h1>Frottor</h1>
				<p id="slogan">Diagnóstico de veículos em tempo real.</p>
			</div>

			<div id="logger">
				<p id="p">Iniciar a aquisição de dados</p>
				<button id="iniciar" onclick="start()">Iniciar</button><br>
			</div>
		</header>

		<section>
			<div id="bor1">
				<div id="coolanteTemp" class="border">
					<h2>Coolant Temperature</h2>
					<img id="imageCoolantTemp" src="images/temp1_off.png">
					<span id="fileDisplayCT" class="numbersValues">-- °C</span>
				</div>
				<div id="rpm" class="border">
					<h2>RPM</h2>
					<img id="imageRPM" src="images/rpm_off.png">
					<span id="fileDisplayRPM" class="numbersValues">--- Rpm<span>
				</div>
			</div>

			<div id="bor2">
				<div id="vehicleSpeed" class="border">
					<h2>Vehicle Speed</h2>
					<img id="imageVehicleSpeed" src="images/rpm_off.png">
					<span id="fileDisplayVS" class="numbersValues">-- Km/h<span>
				</div>
				<div id="intakeAirTemp" class="border">
					<h2>Intake Air Temperature</h2>
					<img id="imageIntakeAirTemp" src="images/temp2_off.png">
					<span id="fileDisplayITA" class="numbersValues">-- °C<span>
				</div>
			</div>
		</section>

		

	</body>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="redesAutomotivas.js"></script>
</html>
